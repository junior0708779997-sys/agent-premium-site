<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page non trouvée - AGENT PREMIUM</title>
  <meta name="description" content="La page que vous cherchez n'existe pas. Retournez à l'accueil d'AGENT PREMIUM.">
  <link rel="stylesheet" href="style.css?v=20260218-10">
  <style>
    .error-404 {
      min-height: 100vh;
      display: grid;
      place-content: center;
      text-align: center;
      padding: 24px;
      background: radial-gradient(circle at 20% 20%, #eef5ff, #f7fbff 45%, #ffffff 100%);
    }
    .error-404 h1 { font-size: clamp(3rem, 9vw, 6rem); color: #1f3559; margin: 0; }
    .error-404 h2 { margin: 0.2rem 0 0.5rem; color: #2f4f7f; }
    .error-404 p { max-width: 560px; margin: 0 auto 1rem; }
  </style>
</head>
<body>

<div class="error-404">
  <h1>404</h1>
  <h2>Oups ! Page introuvable</h2>
  <p>La page que vous cherchez semble avoir disparu ou n'existe pas.</p>
  <button class="btn-secondary" id="back-home-btn" type="button">
    Retour à l'accueil
  </button>
</div>
<script>
  const btn = document.getElementById("back-home-btn");
  if (btn) btn.addEventListener("click", () => window.location.href = "index.html");
</script>
</body>
</html>
