services:
  - type: web
    name: agent-premium
    runtime: static
    buildCommand: ""
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /
        destination: /index.html
      - type: rewrite
        source: /login
        destination: /login.html
      - type: rewrite
        source: /track
        destination: /track.html
      - type: rewrite
        source: /account
        destination: /account.html
      - type: rewrite
        source: /404
        destination: /404.html
  - type: web
    name: agent-premium-api
    runtime: node
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: WAVE_API_KEY
        sync: false
      - key: WAVE_WEBHOOK_SECRET
        sync: false
      - key: WAVE_BASE_URL
        value: "https://api.wave.com"
      - key: RESEND_API_KEY
        sync: false
      - key: RESET_FROM_EMAIL
        sync: false
      - key: FRONTEND_BASE_URL
        sync: false
